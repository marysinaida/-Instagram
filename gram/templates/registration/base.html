{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {%if title%}
  ​
  <title>{{title}}</title>
  ​
  {%endif%}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  {% endblock %}
</head>

<body>
  <header>
    <div class="navigation">
      <div class="instalogo">
        <a class =""href="/"><i class="fab fa-instagram"></i></i></a>
        <a class="vl"href="/"></a>
        <a href="/">Instagram</a>

      </div>
      <div class="search_bar">
        <input type="text" placeholder="search">
        <a class="search"href=""><i class="fas fa-search"></i></a>

      </div>
      <div class="contacts_icons">
        <a class="explore" href="/"><i class="far fa-compass"></i></a>
        <a class="like" href="/"><i class="far fa-heart"></i></a>
        <a class="profile" href="/"><i class="far fa-user"></i></a>

      </div>
    </div>

  </header>

<div class="content_container">
  {% block content %}
  {%endblock%}
  </div>
  ​
  ​
  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  {% bootstrap_javascript %}
  <script src="{% static 'js/script.js' %}"></script>
  {% endblock %}

</body>

</html>
