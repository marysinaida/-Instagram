{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content%}
<div class="container" id="form">
    <div class="row">
        <div class="col-md-4 image">
            <img src="https://images.indianexpress.com/2016/07/instagram-7591.jpg" alt="">

        </div>
        <div class="col-md-4">
            {% if form.erros %}
            <p>Some information Migth be Incorrect</p>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">

                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a class="store" href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="-blank"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBZKThrkEEG5TEkT-3mi20Oe2VyBv1KHdoZIhxgcPbi0KEPIXI&s"></a>
    <a class="googleplay"
        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D953E432D-2697-4782-9699-365D776128A3%26utm_content%3Dlo%26utm_medium%3Dbadge"
        target="_blank"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz5xY1VFQxw5QluaMCT6EsdnRJW6yJPv8IjP3S_rs3R97RVYS_Wg&s"
            alt=""></a>

    â€‹{% endblock%}
